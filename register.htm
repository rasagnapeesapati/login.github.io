<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://images.pexels.com/photos/2646237/pexels-photo-2646237.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') no-repeat center center fixed;
            background-size: cover;
        }

        .registration-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6);
        }

        .registration-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .registration-form h2 {
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #ff5722;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #e64a19;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <form class="registration-form" id="registrationForm">
            <h2>Register</h2>
            <div class="input-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Full Name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            </div>

            <div class="input-group">
                <label for="userType">Select User Type</label>
                <select id="userType" required onchange="showFields()">
                    <option value="">Select User Type</option>
                    <option value="government">Government Authority</option>
                    <option value="mine">Mine Operator</option>
                    <option value="general">General User</option>
                </select>
            </div>

            <!-- Government Authority Fields -->
            <div id="governmentFields" style="display: none;">
                <div class="input-group">
                    <label for="governmentID">Government ID</label>
                    <input type="text" id="governmentID" placeholder="Government ID" required>
                </div>
                <div class="input-group">
                    <label for="department">Department/Agency</label>
                    <input type="text" id="department" placeholder="Department/Agency" required>
                </div>
                <div class="input-group">
                    <label for="position">Position/Role</label>
                    <input type="text" id="position" placeholder="Position/Role" required>
                </div>
                <div class="input-group">
                    <label for="contactNumber">Contact Number</label>
                    <input type="text" id="contactNumber" placeholder="Contact Number" required>
                </div>
                <div class="input-group">
                    <label for="address">Office Address</label>
                    <input type="text" id="address" placeholder="Office Address" required>
                </div>
                <div class="input-group">
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="City" required>
                </div>
                <div class="input-group">
                    <label for="state">State/Province</label>
                    <input type="text" id="state" placeholder="State/Province" required>
                </div>
                <div class="input-group">
                    <label for="zip">Zip/Postal Code</label>
                    <input type="text" id="zip" placeholder="Zip/Postal Code" required>
                </div>
                <div class="input-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" placeholder="Country" required>
                </div>
            </div>

            <!-- Mine Operator Fields -->
            <div id="mineFields" style="display: none;">
                <div class="input-group">
                    <label for="companyName">Company Name</label>
                    <input type="text" id="companyName" placeholder="Company Name" required>
                </div>
                <div class="input-group">
                    <label for="mineOperatorID">Mine Operator ID</label>
                    <input type="text" id="mineOperatorID" placeholder="Mine Operator ID" required>
                </div>
                <div class="input-group">
                    <label for="contactPerson">Contact Person Name</label>
                    <input type="text" id="contactPerson" placeholder="Contact Person Name" required>
                </div>
                <div class="input-group">
                    <label for="mineLocation">Mine Location</label>
                    <input type="text" id="mineLocation" placeholder="Mine Location" required>
                </div>
                <div class="input-group">
                    <label for="mineType">Mine Type (Open-pit/Underground)</label>
                    <input type="text" id="mineType" placeholder="Mine Type (Open-pit/Underground)" required>
                </div>
                <div class="input-group">
                    <label for="mineSize">Mine Size</label>
                    <input type="text" id="mineSize" placeholder="Mine Size" required>
                </div>
                <div class="input-group">
                    <label for="numEmployees">Number of Employees</label>
                    <input type="number" id="numEmployees" placeholder="Number of Employees" required>
                </div>
            </div>

            <!-- General User Fields -->
            <div id="generalFields" style="display: none;">
                <div class="input-group">
                    <label for="userTypeGeneral">User Type (Individual, Researcher, Journalist)</label>
                    <input type="text" id="userTypeGeneral" placeholder="User Type (Individual, Researcher, Journalist)" required>
                </div>
                <div class="input-group">
                    <label for="generalContactNumber">Contact Number</label>
                    <input type="text" id="generalContactNumber" placeholder="Contact Number" required>
                </div>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        function showFields() {
            const userType = document.getElementById('userType').value;
            document.getElementById('governmentFields').style.display = (userType === 'government') ? 'block' : 'none';
            document.getElementById('mineFields').style.display = (userType === 'mine') ? 'block' : 'none';
            document.getElementById('generalFields').style.display = (userType === 'general') ? 'block' : 'none';
        }
    </script>
</body>
</html>
